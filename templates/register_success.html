<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: lightpink;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: lightpink;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: pink;
        }

        .small-button {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            height: 50px;
            width: 70px;
            position: relative;
            left: 0;
            top: 0;
            color: white;
            background-color: lightpink;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registration Successful!</h2>
        <p>Welcome, {{ email }}!</p>
        <p>Your account has been created successfully.</p>
        <a href="/login">Go to Login</a>
        <br>
        <button onclick="window.history.back()" class="small-button">Back</button>
    </div>

</body>

</html>
