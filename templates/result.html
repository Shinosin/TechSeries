<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item List</title>
</head>

<body>
    <h2>Food Item List</h2>

    <!-- Table to display the list of food items -->
    {% if rows %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Food Item Name</th>
            <th>Expiry Date</th>
            <th colspan="2">Actions</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['foodItemName'] }}</td>
            <td>{{ row['expiryDate'] }}</td>  
            <td>
                <!-- Form for updating a record -->
                <form action="/editForm" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="{{ row['id'] }}">
                    <input type="hidden" name="foodItemName" value="{{ row['foodItemName'] }}">
                    <input type="hidden" name="expiryDate" value="{{ row['expiryDate'] }}">
                    <input type="submit" value="Update">
                </form>

                <!-- Form for deleting a record -->
                <form action="/deleteFoodItem" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="{{ row['id'] }}">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No food items available.</p>
    {% endif %}

    
</body>

</html>
