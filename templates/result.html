<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item List</title>
    <style>
        .small-button {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            height: 50px;
            width: 70px;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <button onclick="window.history.back()" class="small-button">Back</button>

    <div
        style="font-family: Arial, sans-serif;margin: 0;padding: 0;display: flex;align-items: center;justify-content: center;flex-direction: column;">
        <h2>Food Item List</h2>
        <!-- Table to display the list of food items -->
        {% if rows %}
        <table border="1">
            <tr>
                <th style="font-family: Arial, sans-serif;">ID</th>
                <th style="font-family: Arial, sans-serif;">Food Item Name</th>
                <th style="font-family: Arial, sans-serif;">Expiry Date</th>
                <th colspan="2" style="font-family: Arial, sans-serif;">Actions</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td style="font-family: Arial, sans-serif;">{{ row['id'] }}</td>
                <td style="font-family: Arial, sans-serif;">{{ row['foodItemName'] }}</td>
                <td style="font-family: Arial, sans-serif;">{{ row['expiryDate'] }}</td>
                <td>
                    <!-- Form for updating a record -->
                    <form action="/editForm" method="post" style="display:inline;">
                        <input type="hidden" name="id" value="{{ row['id'] }}">
                        <input type="hidden" name="foodItemName" value="{{ row['foodItemName'] }}">
                        <input type="hidden" name="expiryDate" value="{{ row['expiryDate'] }}">
                        <input type="submit" value="Update">
                    </form>

                    <!-- Form for deleting a record -->
                    <form action="/deleteFoodItem" method="post" style="display:inline;">
                        <input type="hidden" name="id" value="{{ row['id'] }}">
                        <input type="submit" value="Delete"
                            onclick="return confirm('Are you sure you want to delete this item?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% else %}
    <p>No food items available.</p>
    {% endif %}


</body>

</html>
